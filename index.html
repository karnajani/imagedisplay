<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="text-center">
                <div class="input-group mb-3">
                    <input id="my-input" type="text" class="form-control" placeholder="Enter text here">
                    <div class="input-group-append">
                        <button id="my-button" class="btn btn-outline-secondary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="response-image-container" class="row justify-content-center" style="display: none;">
            <div class="text-center">
                <img id="response-image" src="" alt="Response Image">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
